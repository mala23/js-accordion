<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Accordion</title>
</head>
<body>
  <section class="accordion">
    <section class="accordion__panel--status-active">
      <h1 class="accordion__header"></h1>
      <p class="accordion__body"></p>
    </section>
    <section class="accordion__panel--status-inactive">
      <h1 class="accordion__header"></h1>
      <p class="accordion__body"></p>
    </section>
    <section class="accordion__panel--status-inactive">
      <h1 class="accordion__header"></h1>
      <p class="accordion__body"></p>
    </section>
  </section>
</body>
</html>
